    <main>
        <h1 class="aviso">Los precios de los autos son por dia </h1>
        <div id="informacion"></div>


<div id="form" class="form-container">

    <button class="close-btn" id="cerrar-cartel">X</button>

    <h1>Formulario de Alquiler</h1>

    <form id="formularioAlquiler">

    <label for="nombre">Nombre/s</label>
    <input type="text" id="nombre" name="nombre" required placeholder="Ej: Walter"/>

    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" name="apellido" required placeholder="Ej: Torres"/>

    <label for="edad">Edad</label>
    <input type="number" id="edad" name="edad" required min="18" placeholder="Ej: 18"/>

    <label for="licencia">Licencia de conducir</label>
    <input type="text" id="licencia" name="licencia" required placeholder="Ej: 12345678"/>

    <label for="documento">Número de documento</label>
    <input type="text" id="documento" name="documento" required placeholder="Ej: 40567876"/>

    <label for="ciudad">Ciudad</label>
    <input type="text" id="ciudad" name="ciudad" required placeholder="Ej: Tandil"/>

    <label for="telefono">Número de teléfono</label>
    <input type="tel" id="telefono" name="telefono" required placeholder="Ej: +5491123456789"/>

    <label for="email">Correo electrónico</label>
    <input type="email" id="email" name="email" required placeholder="Ej: usuario@usuario.com" />

     <div class="imagen">
    <h2>Tu auto es:</h2>
    <img src="" alt="Auto seleccionado" id="img" />
    
     <h3>Información del viaje</h3>

 <label for="kms">Kilómetros a recorrer:</label>
 <input type="number" id="kms" name="kms" required placeholder="Ej: 300" 
min="1">

 <label for="lugar">Lugar a visitar:</label>
 <input type="text" id="lugar" name="lugar" required placeholder="Ej: 
Mar del Plata">

 <label for="personas">Personas a bordo:</label>
 <input type="number" id="personas" name="personas" required 
placeholder="Ej: 4" min="1">

 <label for="fecha">Fecha de salida:</label>
 <input type="date" id="fecha" name="fecha" required>

    <label for="duracion">Duración del viaje (días):</label>
    <input type="number" id="duracion" name="duracion" required 
    placeholder="Ej: 5" min="1">

 <label for="tipo">Tipo de viaje:</label>
 <select id="tipo" name="tipo" required>
 <option value="">-- Seleccionar --</option>
 <option value="Turismo">Turismo</option>
 <option value="Trabajo">Trabajo</option>
 <option value="Familiar">Familiar</option>
 <option value="Aventura">Aventura</option>
 </select>

 <label for="comentarios">Comentarios adicionales:</label>
 <textarea id="comentarios" name="comentarios" rows="4" 
placeholder="Especificá cualquier información importante..."></textarea>
<div class="error" id="errorMensaje"></div>

 <button type="submit" class="btn-form">Enviar solicitud</button>

</form>

</div>
    </div>
</div>
